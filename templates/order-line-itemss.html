<div class='tableLine row' data-toggle='modal' data-target='#viewOrderModal' ng-click='view(dataset)'>
	<p class='col-xs-4'>{{ dataset.number }}</p>
	<p class='col-xs-4'>{{ dataset.contact }}</p>
	<p class=' col-xs-4'>{{ dataset.price | currency }}</p>
</div> 


<div class='modal fade' id='viewOrderModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel'> 
	<div class='modal-dialog' role='document'> 
		<div class='modal-content'> 
			<div class='modal-header'> 
				<button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button> 
				<h4 class='modal-title' id='myModalLabel'>Order</h4> 
			</div> 

			<div class='modal-body'> 
			{{dataset}}
			</div> 

			<div class='modal-footer'> 
				<button type='button' class='btn btn-default' data-dismiss='modal'>Close</button> 
			</div> 
		</div> 
	</div> 
</div>
